<section>
  <div class="margin-b-20">
    <ol class="breadcrumb font-16">
      <li class="breadcrumb-item"><a>接口管理</a></li>
      <li class="breadcrumb-item active"><a routerLink="/manager/api/overview">接口概览</a></li>
      <li class="breadcrumb-item active"><a href="javascript: void(0)">{{status.title}}</a></li>
    </ol>
  </div>

  <mat-card>
    <mat-card-content>
      <form role="form" class="row">
        <div class="col-lg-6 col-md-12">
          <div class="form-group">
            <label for="">接口名称</label>
            <input type="text" name="apiname" [(ngModel)]="api.apiName" class="form-control form-control-lg col-lg-10 col-md-12">
          </div>

          <div class="form-group">
            <label for="">接口分类</label>
            <select name="cat" class="form-control form-control-lg col-lg-10 col-md-12" [(ngModel)]="api.apiCategory">
            <option [value]="cat" *ngFor="let cat of cats">{{cat}}</option>
          </select>
          </div>

          <div class="form-group">
            <label for="">调用单价(分/次)</label>
            <input type="text" name="unitprice" class="form-control form-control-lg col-lg-10 col-md-12" [(ngModel)]="api.unitPrice">
          </div>
        </div>

        <div class="col-lg-6 col-md-12">
          <div class="form-group">
            <label for="">显示图片</label>
            <ngx-cropper [config]="ngxCropperConfig" (returnData)="onReturnData($event)"></ngx-cropper>

            <div>
              <figure *ngIf="api.apiPic">
                <img [src]="api.apiPic | ImgPathPre | trustURL" alt="Logo">
              </figure>
            </div>
          </div>
        </div>

      </form>
    </mat-card-content>

    <mat-card-actions class="text-center">
      <a mat-raised-button color="primary" (click)="save()">保存</a>
    </mat-card-actions>
  </mat-card>
</section>
