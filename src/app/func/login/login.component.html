<article class="member-wrap">
  <ark-header></ark-header>
  <section class="member-cont row m0">
    <div class="col-md-8 member-left">
      banner
    </div>
    <div class="col-md-4 member-right h70p">
      <ul class="member-list pl30">
        <li class="row m0 member-slide register register-title" *ngIf="wrapDatas.pdzhi === 'register'">
          <h3>免费注册</h3>
        </li>
        <li class="row m0 member-slide login" *ngIf="wrapDatas.pdzhi === 'login'">
          <span class="col-md-6 pwd-login" (click)="FnSwitchMondule('pwd-login')">密码登录</span>
          <span class="col-md-6 duanxin-login" (click)="FnSwitchMondule('duanxin-login')">短信验证码登录</span>
        </li>
        <li class="row m0 member-slide user">
          <input 
            class="member-inp form-control user-inp" 
            *ngIf="wrapDatas.erjipdzhi === 'pwd-login'" type="text" 
            [(ngModel)]="wrapDatas.userAUTHVal"
            placeholder="请输入您的手机号/邮箱账号">
          <input 
          class="member-inp form-control user-inp"
          *ngIf="wrapDatas.erjipdzhi !== 'pwd-login'" type="text" 
          [(ngModel)]="wrapDatas.userInpVal"
          (blur)="FnYZAccount('phone')"
          placeholder="请输入您的手机号">
        </li>
        <li class="row m0 member-slide user"  *ngIf="wrapDatas.pdzhi === 'register'">
          <input 
          class="member-inp form-control user-email" type="text" 
          [(ngModel)]="wrapDatas.userEmailVal"
          (blur)="FnYZAccount('email')"
          placeholder="请输入您的邮箱">
        </li>
        <li class="row m0 member-slide pwd" *ngIf="wrapDatas.erjipdzhi !== 'duanxin-login'">
          <input class="member-inp form-control user-pwd" [(ngModel)]="wrapDatas.userPwdVal" type="password" placeholder="密码为6-20位数字字母组合">
        </li>
        <li class="row m0 member-slide">
          <div class="member-captcha">
            <p class="member-wait show">正在加载验证码......</p>
          </div>
        </li>
        <li class="row m0 member-slide" *ngIf="wrapDatas.erjipdzhi !== 'pwd-login'">
          <div class="yz-group">
            <input class="yz-inp" [(ngModel)]="wrapDatas.userYZVal" type="text">
            <button class="yz-btn" (click)="fnYZ(pdzhi)">获取验证码</button>
          </div>
        </li>
        <li class="row m0 member-slide login" *ngIf="wrapDatas.pdzhi === 'login'">
          <input class="mt10 mr10" type="checkbox"> 下次自动登陆
        </li>
        <li class="row m0 member-slide register" *ngIf="wrapDatas.pdzhi === 'register'">
          <input class="mt10 mr10" type="checkbox"> 我已阅读和接受用户协议
        </li>
        <li class="row m0 member-slide login" *ngIf="wrapDatas.pdzhi === 'login'">
          <button class="btn register-btn" (click)="FnLogin()">登录</button>
        </li>
        <li class="row m0 member-slide register" *ngIf="wrapDatas.pdzhi === 'register'">
          <button class="btn register-btn" (click)="FnReg()">注册</button>
        </li>
        <li class="row m0 member-slide">
          <span class="col-md-6 login" *ngIf="wrapDatas.pdzhi === 'login'" (click)="FnSwitchMondule('register')">免费注册</span>
          <span class="col-md-6 register" *ngIf="wrapDatas.pdzhi === 'register'" (click)="FnSwitchMondule('pwd-login')">返回登陆</span>
          <span class="col-md-6 forget-pwd" (click)="FnSwitchMondule('forget-pwd')">忘记密码</span>
        </li>
      </ul>
    </div>
  </section>
</article>
